<div class="page page-dashboard">

	<!--a href="#!/presupuestos" type="button" class="btn btn-warning btn-sm">
		<span class="glyphicon glyphicon-arrow-left"></span>
	</a-->

<!-- listado -->

	<div class="panel panel-default" ng-show="!fxv.edita">

		<!-- lista de contactos de seguimiento -->

		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span><span>Listado de Personal</span></strong>
			<span style="float: right;">
				<a type="button" class="btn btn-success btn-sm" ng-href="#!/gestion/personal/0">Nuevo</a>
			</span>
		</div>

		<div class="panel-body">

			<div ng-hide="fxv.personal"><i class="fa fa-spinner fa-spin"></i> Cargando datos...</div>

			<table ng-show="fxv.personal" class="table" table-condensed>
				<thead>
					<tr>
						<th>Id</th>
						<th>Persona<br/><input type="text" class="form-control" placeholder="Buscar persona	..." ng-model="busca.nom"></th>
						<th>Email</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ppto in fxv.personal| filter:busca">
						<td width="10%">{{ppto.id}}</td>
						<td width="25%">{{ppto.nom}}</td>
						<td width="50%">{{ppto.email}}</td>

						<td width="15%">
							<!--button type="button" class="btn btn-success btn-sm" ng-click="fxv.editar(ppto)"-->
							<a type="button" class="btn btn-success btn-sm" ng-href="#!/gestion/personal/{{ppto.id}}">
								<span class="glyphicon glyphicon-edit"></span>
							</a>
							<!--/button-->
							<button type="button" class="btn btn-danger btn-sm" ng-click="fxv.delete(ppto)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

</div>
