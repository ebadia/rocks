<div class="page page-dashboard">
	<!--a href="#!/presupuestos" type="button" class="btn btn-warning btn-sm">
		<span class="glyphicon glyphicon-arrow-left"></span>
	</a-->

	<div class="panel panel-default">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span><span data-i18n="Enviar un SMS"></span></strong>
		</div>
		<div class="panel-body">
			<div class="form-container">

				<!-- ===================== -->
				<!-- formulario de entrada -->
				<!-- ===================== -->
				<form ng-submit="smsv.sendSMS(smsv.sms)" novalidate class="form-horizontal">	
					<div class="form-group">
						<label for="" class="col-sm-2">Remitente</label>
						<div class="col-sm-10">
						    	<input type="text" class="form-control" ng-model="smsv.sms.from" disabled="true">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Numero</label>
						<div class="col-sm-10">
						    	<input type="text" class="form-control" ng-model="smsv.sms.to" autofocus>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-2">Mensaje</label>
						<div class="col-sm-10">
						    	<input type="text" class="form-control" ng-model="smsv.sms.message">
						    	<div ng-class="{'bg-warning': smsv.sms.message.length >= 120, 'bg-danger': smsv.sms.message.length >= 141 }">
						    		{{smsv.sms.message.length}} de 140 caracteres.
						    	</div>
						</div>
					</div>
					<button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid"><i class="fa fa-fax"></i> Envia SMS</button>
				</form>
			</div>
		</div>
	</div>
</div>
