<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#!/"><span>eneresi<strong>rocks</strong></span></a>
            </section>
        </div>
    </div>

	<div class="signin-body">
		<div class="container">
			<div class="form-container">

				<span class="line-thru">Entrar al sistema</span>

				<div class="alert alert-warning alert-dismissable" ng-show="error">
					<strong>Â¡Error!</strong> {{error}}.
				</div>

				<!-- ===================== -->
				<!-- formulario de entrada -->
				<!-- ===================== -->
				<form role="login" ng-submit="login(user)" novalidate  class="form-horizontal" method="post">
					<fieldset>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
										<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="text" class="form-control" placeholder="usuario / email" ng-model="user.email" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input type="password" class="form-control" placeholder="password" ng-model="user.password" required>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid">Entrar</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
