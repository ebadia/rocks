<div class="page page-dashboard">

	<!--a href="#!/presupuestos" type="button" class="btn btn-warning btn-sm">
		<span class="glyphicon glyphicon-arrow-left"></span>
	</a-->

<!-- tabla -->

	<div class="panel panel-default">

		<!-- lista de contactos de seguimiento -->

		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span><span>Almac√©n de recibidos</span></strong>
			<span style="float: right;">
				<!--button type="button" class="btn btn-danger btn-sm" ng-click="facturar()">
					Facturar
				</button-->
			</span>
		</div>

		<div class="panel-body">

			<gastos-acumulados en="{{fecha}}" centro="{{centro}}"></gastos-acumulados>

			<div ng-hide="articulos"><i class="fa fa-spinner fa-spin"></i> Cargando datos...</div>
			<!--div>{{items}}</div-->

			<table ng-show="articulos" class="table" table-condensed>
				<thead>
					<tr>
						<th>
							<!--button type="button" class="btn btn-success btn-xs" ng-click="todos()">
								<span class="glyphicon glyphicon glyphicon-ok"></span>
							</button>
							<button type="button" class="btn btn-danger btn-xs" ng-click="ninguno()">
								<span class="glyphicon glyphicon glyphicon-remove"></span>
							</button-->
						</th>
						<th>Fecha</th>
						<th>Articulo</th>
						<th>Cantidad</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ppto in articulos| filter:busca">
						<td width="5%">
							<input type="checkbox" checklist-model="items.compra" checklist-value="ppto">
						</td>
						<td width="20%">{{ppto.fecha}}</td>
						<td width="50%">
							<div>{{ppto.article}}</div>
							<div class="text-primary">{{ppto.proveidor}}</div>
						</td>
						<td width="10%">{{ppto.cantidad}}</td>

						<td width="15%">
							<button type="button" class="btn btn-success btn-xs" ng-show="ppto.procesado == 1">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

</div>
