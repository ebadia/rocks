<div class="page page-dashboard">

	<!--a href="#!/presupuestos" type="button" class="btn btn-warning btn-sm">
		<span class="glyphicon glyphicon-arrow-left"></span>
	</a-->

<!-- tabla -->

	<div class="panel panel-default">

		<!-- lista de contactos de seguimiento -->

		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span><span>Listado de Articulos</span></strong>
			<span style="float: right;">
				<a type="button" class="btn btn-danger btn-sm" href="#!/compras/vercarro">
					<span class="glyphicon glyphicon-shopping-cart">&nbsp;{{articulosAs.carro}}</span>
				</a>
			</span>
		</div>

		<div class="panel-body">

			<div ng-hide="articulosAs.articulos"><i class="fa fa-spinner fa-spin"></i> Cargando datos...</div>
			
			<div>{{articulos}}</div>

			<table ng-show="articulosAs.articulos" class="table" table-condensed>
				<thead>
					<tr>
						<th>Id</th>
						<th>Ref<br/><input type="text" class="form-control" placeholder="Buscar referencia..." ng-model="busca.ref"></th>
						<th>Articulo<br/><input type="text" class="form-control" placeholder="Buscar articulo..." ng-model="busca.nom"></th>
						<th>Proveedor</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ppto in articulosAs.articulos| filter:busca">
						<td width="10%">{{ppto.id}}</td>
						<td width="10%">{{ppto.ref}}</td>
						<td width="60%">{{ppto.nom}}</td>
						<td width="15%">{{ppto.proveidor}}</td>

						<td width="5%">
							<button type="button" class="btn btn-success btn-sm" ng-click="articulosAs.alCarro(ppto)">
								<span class="glyphicon glyphicon-shopping-cart"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>

</div>
