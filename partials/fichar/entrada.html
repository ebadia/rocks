<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#!/"><span>eneresi<strong>rocks</strong></span></a>
            </section>
        </div>
    </div>

	<div class="signin-body">
		<div class="container">
			<div class="form-container">

				<span class="line-thru">Seguimiento de presencia</span>

				<!-- ===================== -->
				<!-- formulario de entrada -->
				<!-- ===================== -->
				<form role="login"  novalidate  class="form-horizontal" method="post">
					<fieldset>
						<!--div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
										<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="text" class="form-control" placeholder="usuario / email" ng-model="user.email" required>
							</div>
						</div-->
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input type="password" class="form-control" placeholder="PIN" ng-model="fxv.pin" required>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6">
									<button ng-click="fxv.login(fxv.pin,'IN')" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid" ng-model="user.in"><br/>Entrar<br/>&nbsp;</button>
								</div>
								<div class="col-sm-6">
									<button ng-click="fxv.login(fxv.pin,'OUT')" class="btn btn-danger btn-block" ng-disabled="loginForm.$invalid"><br/>Salir<br/>&nbsp;</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
