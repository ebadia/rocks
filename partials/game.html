<div class="row board-word" ng-show-auth="login">
	<div class="col-md-8 col-md-offset-2">
		<form class="form-inline">
			<div class="form-group">
				<div class="tile pic">
					<img ng-src="http://graph.facebook.com/{{user.fbid}}/picture" alt="">
				</div>
			</div>
			<div class="form-group">
				<input id="word" placeholder="Type a word here..." ng-model="newMessage" class="form-control" data-container="body" data-toggle="popover" data-placement="top" data-content="..." auto-focus>
			</div>
			<div class="form-group">
				<button type="submit" ng-click="addMessage()" class="btn btn-success">send</button>
			</div>
			<div class="form-group pull-right">
				<div class="score">
					<span>score</span>
					{{user.highscore}}
				</div>
			</div>
		</form>
		
	</div>
</div>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div id="messages" ng-show="messages">
			<div ng-repeat="message in messages | orderByPriority | reverse" ng-animate="'animate'">
				<div class="board" data-container="body" data-placement="top" data-content="..." data-trigger="hover" popuphover>
					<div class="tile pic">
						<img ng-src="http://graph.facebook.com/{{message.fbid}}/picture" alt="">
					</div>
					<span ng-repeat="char in message.text track by $index" ng-animate="'animate'">
						<div class="tile blurred" ng-if="$index == message.text.length - 1">
							{{char}}
						</div>
						<div class="tile" ng-if="$index != message.text.length - 1">
							{{char}}
						</div>
					</span>
				</div>
			</div>
		</div>		
	</div>
</div>

<br>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Game Instruction</h1>

		<p>Try to guess the word with the prefix of the last character taken from previous word</p>
	</div>
</div>
